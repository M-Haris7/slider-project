<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./img/arrow.png" class="arrow left" alt="" />
        <div class="frame">
          <div class="slider">
            <img
              class="image"
              src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="peron-walking-in-forest"
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="snow-mountains"
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/1234035/pexels-photo-1234035.jpeg"
              alt="meditating-woman"
            />
            <img
              class="image"
              src="https://images.pexels.com/photos/1192671/pexels-photo-1192671.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="sand-beach"
            />
          </div>
        </div>
        <img src="./img/arrow.png" class="arrow right" alt="" />
      </div>
      <div class="bottom">
      </div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
